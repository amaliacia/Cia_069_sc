        <!--form-->
        <form action="data.php">
            <!--image-->
            <input type="image" src="images/logo.png" width="200"><br><br><br>
            <h2>Data Pribadi</h2>
            <!--text-->
            <label for="name">Nama Lengkap </label>

            <!--number-->
            <label for="nim">NIM </label>
            <input type="number" id="nim" name="nim"><br><br>
            <!--date-->
            <label for="lahir">Tanggal Lahir </label>
            <input type="date" id="lahir" name="lahir"><br><br>
            <!--number-->
            <label for="umur">Umur </label>
            <input type="number" id="umur" name="umur"><br><br>
            <!--radio-->
            <label>Jenis Kelamin</label>
            <input type="radio" id="laki" name="kel">
            <label for="laki">Laki-Laki</label>
            <input type="radio" id="perempuan" name="kel">
            <label for="perempuan">Perempuan</label>
            <input type="radio" id="other" name="kel">

            <!--textarea-->
            <label for="alamat">Alamat </label>
            <textarea name="alamat" id="alamat" cols="30" rows="2"></textarea><br><br>
            <!--tel-->
            <label for="telp">Handphone </label>
            <input type="tel" id="telp" name="telp"><br><br>
            <!--email-->
            <label for="email">Email </label>
            <input type="email" id="email" name="email"><br><br>
            <!--url-->
            <label for="sosmed">Link Sosial Media </label>
            <input type="url" id="sosmed" name="sosmed"><br><br>


            <h2>Data Perkuliahan</h2>
            <!--text-->
            <label for="uname">Username </label>
            <input type="text" id="uname" name="uname"><br><br>
            <!--password-->
            <label>Password </label>
            <input type="password" id="pass" name="pass" placeholder="password min 6 kata"><br><br>

            <label for="Dosen">Wali Dosen  : </label>

                <option value="AGZ">Anggi Zafia, S.T., M.Eng.</Option>

            <h2>Data Tambahan</h2>
            <!--file-->
            <label for="upktp">Upload KTP </label>

            <label for="upijazah">Upload Ijazah </label>
            <input type="file" id="uijazah" name="uijazah"><br><br>
            <label for="userti">Upload Sertifikat </label>

            <input type="checkbox" id="serti" name="serti" value="Sertifikat">

            <h2>Kelengkapan Data</h2>
            <!--range-->
            <label for="lengkap">Kelengkapan Data </label>
            <input type="range" name="lengkap" id="lengkap" min="1" max="100" step="10"><br><br>
