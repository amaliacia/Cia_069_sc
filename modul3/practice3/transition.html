<!DOCTYPE html>
<html>
<head>
<title>Transition</title>
<style> 
div {
  width: 100px;
  height: 100px;
  background: black;
  transition: width 2s, height 4s;
}

div:hover {
  width: 300px;
  height: 300px;
}

.button{
    background-color: #2c2c2d;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    position: absolute;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div></div>
<br><br>
<a href="index.html">
    <button class="button">Home</button>
</a>
</body>
</html>
